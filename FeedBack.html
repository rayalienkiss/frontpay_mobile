{% extends "_layout/layout.html" %}

{% block title %}媒体报道 – 钱沿支付{% endblock %}
{% block bodyClass %}class="bg-gray"{% endblock %}

{% block body %}
    <main class="container-fluid feedBack">
        <h2 class="title">留言反馈</h2>
        <form action="/Home/AddMessageBoard" method="post" class="form" id="formmessage">
            <div class="form-group">
                <i class="form-required">*</i>
                <input type="text" name="username" required="required" id="username" placeholder="请输入您的姓名" class="form-input">
            </div>
            <div class="form-group">
                <input type="text" name="mobile" id="mobile" placeholder="请输入您的手机号" class="form-input">
            </div>
            <div class="form-group">
                <i class="form-required">*</i>
                <input type="email" name="email" required="required" id="email" placeholder="请输入您的邮箱" class="form-input">
            </div>
            <div class="form-group">
                <i class="form-required">*</i>
                <textarea type="text" name="content" id="content" required="required" placeholder="感谢您来到钱沿支付，您的意见或任何不满都将是我们努力改进的方向与动力。我们努力改进的方向与动力。" class="form-textarea"></textarea>
                <div>您还可以输入<b class="form-error">200</b>字</div>
            </div>
            <div class="form-group form-btns">
                <button class="form-btn" type="button" id="btnSubmit">提交</button>
            </div>
        </form>
    </main>
{% endblock %}

{% block js %}
<script>
    seajs.use(['app/feedBack'])
</script>
{% endblock %}
